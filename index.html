<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container text-center jumbotron">
        <div class="container">
            <h1>UFO Sightings</h1>
        </div>
  </div>
  
  <div class="container">
    <div class="row">
        <div class="col-lg-4 form-group" >
            <input type="date" class="form-control" id="datetime" placeholder="date/time" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">

        </div>
       
       
        <div class="col-lg-8 form-group" >
            <div class="input-group">
                <input type="text" class="form-control" aria-label="..." id="city">
                <div class="input-group-btn">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">City <span class="caret"></span></button>
                  <ul class="dropdown-menu scrollable-menu" role="menu" id="Ulcity" >
                  
                  </ul>
                </div><!-- /btn-group -->
            </div><!-- /input-group -->

        </div>
        <div class="col-lg-4 form-group" >
            <div class="input-group">
                <input type="text" class="form-control" aria-label="..." id="state">
                <div class="input-group-btn">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">State <span class="caret"></span></button>
                  <ul class="dropdown-menu scrollable-menu" role="menu" id="Ulstate" >
                  
                  </ul>
                </div><!-- /btn-group -->
            </div><!-- /input-group -->

        </div>
        <div class="col-lg-4 form-group" >
            <div class="input-group">
                <input type="text" class="form-control" aria-label="..." id="country">
                <div class="input-group-btn">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Country <span class="caret"></span></button>
                  <ul class="dropdown-menu scrollable-menu" role="menu" id="Ulcountry" >
                  
                  </ul>
                </div><!-- /btn-group -->
              </div><!-- /input-group -->

        </div>
        <div class="col-lg-4 form-group" >
            <div class="input-group">
                <input type="text" class="form-control" aria-label="..." id="shape">
                <div class="input-group-btn">
                  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Shape <span class="caret"></span></button>
                  <ul class="dropdown-menu scrollable-menu" role="menu" id="Ulshape" >
                  
                  </ul>
                </div><!-- /btn-group -->
            </div><!-- /input-group -->

        </div>
        <div class="col-lg-12 form-group text-center" >
            <a id="search" class="btn btn-default">Search</a>

        </div>
        <!-- <div class="col-lg-4 form-group" >
            <a id="search" class="btn btn-default">Search</a>

        </div>
        <div class="col-lg-4 form-group center" >
            <a id="reset" class="btn btn-default">Reset</a>

        </div> -->

        
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date/Time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration</th>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center" >
          <nav aria-label="Page navigation" >
              <ul class="pagination ">
               
              </ul>
            </nav>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>  
  <script src="Data.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
